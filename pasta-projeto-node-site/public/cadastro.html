<body>
  <div id="div">
    <center><h1> Cadastre-se já!</h1></center>
<input type="text" name="nome" class="animacao" placeholder="Insira seu nome completo"><br><br>
<input type="text" name="login" class="animacao" placeholder="Crie um usuário"><br><br>
<input type="password" name="nova_senha" class="animacao" placeholder="Crie sua senha"><br><br>
<input type="text" name="email" class="animacao" placeholder="Insira seu e-mail"><br><br>

<script>
   
  function cadastrar() {

        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario

        }).then(function (response) {
            
            if (response.ok) {
                window.location.href='login.html';
            } else {
                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                
            }
        });
        return false;
    }

</script>
